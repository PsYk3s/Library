<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
</head>

<body>
    <div id="container">
        <div id="form-container">
            <fieldset>
            <form>
                <label for="Book Title">Title
                    <input name="Book Title" type="text" id="title"></label>
                <label for="Authors Full Name">Author
                    <input name="Authors Full Name" type="text" id="author"></label>
                <label for="Number of Pages">Pages
                    <input name="Number of Pages" type="text" id="pages"></label>
                <label for="Has been Read">Read or not
                    <select name="Has been Read" id="read">
                        <option value="read">Have read</option>
                        <option value="not">Have not read</option>
                    </select></label>
            </form>
            <button type="submit" id="submit">Add to Library</button>
        </fieldset>
        </div>
        <div id="shelf">
            <div id="shelf-heading">
                <h1>My Library</h1>
            </div>
            <div id="bookshelf"></div>
        </div>
    </div>
</body>

</html>
